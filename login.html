<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador</title>
    <link href="/src/styles/AdminLogin.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <nav class="navbar navbar-light">
        <div class="mx-auto d-sm-flex d-block flex-sm-nowrap">
            <a class="navbar-brand navtext">Bienvenido, administrador</a>
        </div>
      </nav>
</head>

<body>

    <main role="application">

        <div class="row">
            <div class="col-3"></div>

            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <div class="card-item shadow bg-white rounded border"
                    style="margin-top: 10rem; padding-left: 2rem; padding-right:2rem; padding-bottom: 3rem">
                    <div id="loginFormUI" class="form-container mt-4">
                        <form class="loginForm" name="loginForm">
                            <div class="row">
                                <div style="align-content: center;">
                                    <img class="img-logo" id="chosen-image"
                                        src="/assets/images/admin.png">
                                </div>
                                <label class="lb-blue" for="exampleInputEmail1">Correo:</label>
                                <input class="input" type="email" name="email" placeholder="Correo Electronico" required />
                                <label class="lb-blue mt-4" for="exampleInputEmail1">Contraseña:</label>
                                <input class="input" type="password" name="password" placeholder="Contraseña" required />

                                <div id="buttonRegister" class="col-12 mt-4">
                                    <button id="btnLogin" class="col-12 btn btn-login defaultButtons ">
                                        <i aria-hidden="true"></i>Iniciar Sesión</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
        
        <div id="hiddenPrivateInfo">
            <p class="loading"></p>
        </div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-auth.js"></script>
    <script src="/src/scripts/login.js"></script>
</body>

</html>
