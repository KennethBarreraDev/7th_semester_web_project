<body>


    <div id="side-bar-container"></div>

    <nav class="navbar navbar-light ">
        <a class="navbar-brand mx-4" href="#" onclick="signoutUser()">
            <i class="fa-solid fa-arrow-right-from-bracket" style="font-size: 1.5em; color: white;"></i>
        </a>
        <div class="mx-auto d-sm-flex d-block flex-sm-nowrap">
            <a class="navbar-brand navtext" >Tus productos</a>
        </div>
      </nav>

    <!--Main Navigation-->
    <!--Main layout-->
    <main style="margin-top: 30px">
        <!--Title and addButton -->
        <div class="container">
            <div class="row">
                <div class="col-12 pb-4">
                    <h3>Registro de elementos</h3>
                </div>
                    <div class="row">
                    <div class="col-6">
                        <button class="mainColor defaultTextColor shadow rounded border" data-bs-toggle="modal"
                        data-bs-target="#registerModal">
                        <i class="fas fa-plus pe-4" style="font-size: 1.5em; color: white;"></i>
                        <span class="btn-title">Insertar item</span>
                    </button>
                    </div>
                    </div>
            </div>
        </div>

        <div id="items-container"
            class="row pb-5 mb-4 mt-4 ms-sm-1 ms-md-1 ms-lg-0 ms-xl-1 ps-sm-1 ps-md-1 ps-lg-0 ps-xl-1">
        </div>


        <!-- Long modal to update registers-->
        <div class="modal fade" id="updateRegisterModal">
            <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content">

                </div>
            </div>
        </div>


        <!-- Long modal to add registers-->
        <div class="modal fade" id="registerModal">
            <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content">

                    <!--Modal header-->
                    <div class="text-center modalHead modal-header">
                        <h5 class="w-100">Añadir nuevo producto a inventario</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <form>
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">

                                                <div class="row">
                                                    <div class="form-group">
                                                        
                                                        <div class="card bg-white mt-2 rounded" style="width: 14rem;">
                                                            <img id="chosen-image" src="/assets/images/no-image.jpg"
                                                                class="card-img-top img-fluid">
                                                            <figcaption id="file-name"></figcaption>
                                                            <div class="card-body">

                                                                <input type="file" id="upload-button" accept="image/*"
                                                                    onclick="clearInputsOnFocusGained('imageError')">
                                                                <label class="text-picker" for="upload-button">
                                                                    <i class="fas fa-upload"></i> &nbsp; Selecciona una
                                                                    imagen
                                                                </label>
                                                            </div>
                                                        </div>
                                                        <span id="imageError" class="errorMessages"></span>
                                                        
                                                        
                                                        <label class="lb-blue mt-3 mb-2"
                                                            for="inputName">Nombre producto:</label>
                                                        <input id="inputName" type="text" class="form-control"
                                                            placeholder="Nombre del producto"
                                                            onfocus="clearInputsOnFocusGained('nameError')">
                                                        <span id="nameError" class="errorMessages"></span>

                                                        
                                                <div class="row">
                                                    <div class="col-sm-12 col-md-12 col-lg-5 col-xl-5 mb-3">
                                                        <label class="lb-blue mt-3 mb-2"
                                                            for="inputBrand">Marca:</label>
                                                        <input id="inputBrand" type="text" class="form-control"
                                                            placeholder="Marca" value=""
                                                            onfocus="clearInputsOnFocusGained('brandError')">
                                                        <span id="brandError" class="errorMessages"></span>
                                                    </div>

                                                    <div
                                                        class="col-sm-12 col-md-12 col-lg-6 col-xl-6 ms-sm-0 ms-md-0 ms-lg-4 ms-xl-4 mb-3">
                                                        <label class="lb-blue mt-3 mb-2" for="inputPrice">Precio</label>
                                                        <input id="inputPrice" type="text" class="form-control"
                                                            placeholder="$0.0" value=""
                                                            onfocus="clearInputsOnFocusGained('priceError')">
                                                        <span id="priceError" class="errorMessages"></span>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-sm-12 col-md-12 col-lg-5 col-xl-5 mb-3">
                                                        <label class="lb-blue mt-3 mb-2"
                                                            for="inputQuantity">Cantidad:</label>
                                                        <input id="inputQuantity" type="text" class="form-control"
                                                            placeholder="0 = agotado" value=""
                                                            onfocus="clearInputsOnFocusGained('quantityError')">
                                                        <span id="quantityError" class="errorMessages"></span>
                                                    </div>

                                                    <div
                                                        class="col-sm-12 col-md-12 col-lg-6 col-xl-6 ms-sm-0 ms-md-0 ms-lg-4 ms-xl-4 mb-3">
                                                        <label class="lb-blue mt-3 mb-2" for="inputArrivalDate">Fecha arribo</label>
                                                        <input id="inputArrivalDate" type="text" class="form-control"
                                                            placeholder="dd/mm/aaaa" value=""
                                                            onfocus="clearInputsOnFocusGained('arrivalDateError')">
                                                        <span id="arrivalDateError" class="errorMessages"></span>
                                                    </div>
                                                </div>
                                                        
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-sm-12 col-md-12 col-lg-5 col-xl-5 ms-xs-0 ms-sm-0 ms-md-0 ms-lg-5 ms-xl-5">
                                                <label class="mt-3 mb-2"
                                                for="inputFeatures">Características</label>
                                                <textarea id="inputFeatures" class="form-control"
                                                id="exampleFormControlTextarea1" rows="17"></textarea>
                                            </div>

                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary ps-4 pe-4 me-2"
                            data-bs-dismiss="modal">Cancelar</button>
                        <!--TODO: Chanlle onclick-->
                        <div id="buttonRegister">
                            <button type="button" class="btn btn-success" onclick="getDocumentData()">
                                <i class="fas fa-upload pe-3" aria-hidden="true"></i>Publicar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </main>
